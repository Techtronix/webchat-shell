<!--
    Techtronix Webchat

    Embed web page
 -->

<!DOCTYPE html>
<html>
<head>
    <title>Techtronix Webchat</title>
    <meta charset="UTF-8">
    <meta name="description" content="Techtronix Webchat">
    <meta name="keywords" content="Techtronix, Techtronix Chat, IRC, Webchat, WebIRC">
    <meta name="author" content="Techman">
    <meta name="source" content="https://www.techtronix.net">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./webchat.js" prefetch="true"></script>
</head>
<body>
    <div id="chat">
        <noscript>You MUST have JavaScript enabled to use this page. Otherwise, nothing of value will appear.</noscript>
    </div>
    <script type="text/javascript">
        window.addEventListener('load', () => {
            let embed = document.createElement('iframe');
            embed.setAttribute('id', 'chat-iframe');
            embed.setAttribute('frameborder', 0);
            embed.setAttribute('src', build_embed_src());
            document.getElementById('chat').appendChild(embed);
        });
    </script>
</body>
</html>
